{% extends "index/index.html" %}
{% block content %}
{% if user_obj.is_staff %}
    <div>
        <h2>{{ caption }}</h2>
        <form action="{% url url_fordel %}" method="post">
            {% csrf_token %}
            <table>
                <th>V</th><th>ID</th><th>Имя</th>
                {% for essence in essences %}
                <tr>
                    <td><input type="checkbox" name="essences" id="essences{{ essence.id }}" value="{{ essence.id }}"></td>
                    <td>{{ essence.id }}</td>
                    <td>{{ essence.name }}</td>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" value="Удалить">
        </form>
        <form action="{% url url_foradd %}" method="post">
            {% csrf_token %}
            <div>
                <label for="essence_name">Имя</label>
                <input type="text" name="essence_name" id="essence_name">
                <input type="submit" value="Добавить">
            </div>
        </form>
    </div>
    {% else %}
    <div>There are no content!</div>
{% endif %}
{% endblock %}
