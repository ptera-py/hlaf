<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* внешние границы таблицы серого цвета толщиной 1px */
        table {border: 1px solid grey;}
        /* границы ячеек первого ряда таблицы */
        th {border: 1px solid grey;}
        /* границы ячеек тела таблицы */
        td {border: 1px solid grey;}
    </style>
</head>
<body>
    <div>
        <h2>Humans</h2>
        <form action="{% url 'index:human_delete' %}" method="post">
            {% csrf_token %}
            <table>
                <th>V</th><th>ID</th><th>Имя</th>
                {% for human in humans %}
                <tr>
                    <td>{% if username %}<input type="checkbox" name="humans" id="humans{{ human.id }}" value="{{ human.id }}">{% endif %}</td>
                    <td>{{ human.id }}</td>
                    <td>{{ human.name }}</td>
                </tr>
                {% endfor %}
            </table>
            {% if username %}<input type="submit" value="Удалить">{% endif %}
        </form>
        {% if username %}
        <form action="{% url 'index:human_insert' %}" method="post">
            {% csrf_token %}
            <div>
                <label for="human_name">Имя</label>
                <input type="text" name="human_name" id="human_name">
            </div>
            <input type="submit" value="Добавить">
        </form>
        {% endif %}
    </div>
</body>
</html>
