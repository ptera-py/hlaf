{% extends 'index/base.html' %}
{% block content %}
<div class="container content">
    <div class="row">
        <div class="col-xs-12 sect-cap"><span class="glyphicon glyphicon-scale"></span> Вес</div>
    </div>
    <div class="row">
{% for item in TemplateWeighs %}
        <div class="col-sm-6">
            <div>
                <a href="#" class="table-cap"><span class="glyphicon glyphicon-user"></span> {{ item.human.name }}</a>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Дата', 'Вес', 'Порог'],
    {% for w_item in item.weighs_10days_aver %}
            ['{{ w_item.1 }}', Number('{{ w_item.0.weigh }}'.replace(',','.')), {{ item.human.human_settings_set.all.0.get_weigh_th }}],
    {% endfor %}
        ]);
        var options = {
            animation: {
                duration: 1000,
                easing: 'out',
                startup: true
            },
            hAxis: {direction: -1},
            vAxis: {baseline: {{ item.human.human_settings_set.all.0.get_weigh_th }}+2, viewWindow:{max: {{ item.human.human_settings_set.all.0.get_weigh_th }}+2, min: {{ item.human.human_settings_set.all.0.get_weigh_th }}-3}, textPosition: 'in'},
            backgroundColor: {fill: '#8a8a8a'},
            colors: ['#1cd7ff','#f00'],
            fontSize: 8,
            fontName: 'Arial',
            legend: {position: 'in'},
            chartArea:{left:0,top:5,width:'100%',height: 143}
        };
        var chart = new google.visualization.AreaChart(document.getElementById('chart_div{{ item.human.id }}'));
        chart.draw(data, options);
    }
</script>
                <div id="chart_div{{ item.human.id }}" class="chart"></div>
                <div class="panel panel-title">
                    <div class="panel-heading">
                        <form class="form-inline" action="#">
                            <div class="form-group row">
                                <div class="col-xs-8">
                                    <input type="text" class="form-control tb-metr">
                                </div>
                                <div class="col-xs-1">
                                    <button class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
                                </div>
                                <div class="col-xs-1"></div>
                            </div>
                        </form>
                    </div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th><span class="glyphicon glyphicon-remove"></span></th><th>Дата</th><th>Вес</th>
                            </tr>
    {% for weigh in item.weighs_6 %}
                            <tr>
                                <td>
                                    <form class="form-inline" method="post" action="#">
                                        <button class="btn btn-default btn-xs" type="button">
                                        <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </form>
                                </td>
                                <td>
                                    {{ weigh.m_date }}
                                </td>
                                <td>
                                    {{ weigh.weigh }}
                                </td>
                            </tr>
    {% endfor %}
                        </tbody>
                    </table>
                </div>
                <br>
            </div>
        </div>
{% endfor %}
    </div>
</div>
{% endblock %}
